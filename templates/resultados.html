<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href={% url "inicio" %}>Inicio</a>
        <a href={% url "crear_jugador" %}>Participar o Volver a Participar</a>
    </nav>
    
    <h1>Resultados:</h1>
    <ul>
        {% for jugador in lista_de_jugadores %}
            {% if jugador.numero_sorteado > 75 %}
                <li style="color: green">{{ jugador }}</li>
            {% else %}
                <li style="color: red">{{ jugador }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
